<!DOCTYPE HTML>
<html>
    <head>
        <title>Focus</title>
        <link rel="icon" href="C:\Users\Rejith Nair\Desktop\web-designing-practice\3.favicon-tables-form\ic.png">
        <style>
 
            table {
            border-collapse: collapse;
            width: 50%; 
        }
        th, td {
            border: 1px solid black; 
            padding: 8px; 
            text-align: left; 
        }
        th {
            background-color: #f2f2f2;
        }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Class</th>
            </tr>
            <tr>
                <td>Rejith</td>
                <td>Nair</td>
                <td>DSE</td>
            </tr>
            <tr>
                <td>Krushna</td>
                <td>Jadhav</td>
                <td>FS</td>
            </tr>
            <tr>
                <td>Sanket</td>
                <td>Kambli</td>
                <td>FS</td>
            </tr>
        </table>
        <form>
            <label for="username">Name</label>
            <br>
            <input type="text" name="username" id="username">
            <br>
            <label>Numbers</label>
            <br>
            <input type="number">
            <br>
            <label>Do you agree</label>
            <br>
            <input type="checkbox">
            <br>
            <input type="submit" value="send">
        </form>

    </body>
</html>
