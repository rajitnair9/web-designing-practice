<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" href="C:\Users\Rejith Nair\Desktop\web-designing-practice\3.favicon-tables-form\ic.png">
    <style>
        table {
            width: 100%;
            border-spacing: 10px;
        }
        th, td {
            border: 3px black;
            border-style: outset;
            padding: 10px;
            text-align: left;
        }
        th {
            font-size: larger;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2"><h2>Registration Form</h2></th>
        </tr>
        <tr>
            <td>Student Name:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Father's Name:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Mother's Name:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Date of Birth:</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td><input type="radio" name="gender" value="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email"></td>
        </tr>        
        <tr>
            <td>Mobile number</td>
            <td><input type="tel"></td>
        </tr>       
        <tr>
            <td>Address</td>
            <td><textarea name="address" rows="4" cols="50"></textarea></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>

</body>
</html>
